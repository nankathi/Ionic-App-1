<!DOCTYPE html>
<html ng-app="FPApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Freshly Pressed</title>
   
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
   https://public-api.wordpress.com/rest/v1/freshly-pressed/
    -->

    <!--Set up Ionic -->
    <!-- ionic/angularjs js -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!--Html content security policy -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *;">-->
      
      <!--InApp browser
        
        -->
      

    <!--Set app -->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="FPCtrl">
      <ion-pane>
        <ion-header-bar class="bar-dark">
            <h1 class="title">Freshly Pressed ({{blogs.length}})</h1>
        </ion-header-bar>
        <ion-content>
            <ion-refresher pulling-text="Reload blogs" on-refresh="reload()"></ion-refresher>
            <ion-list>
                <ion-item ng-repeat="b in blogs" ng-click="show($index)">
                    <img ng-src="{{b.avatar_URL}}" class="thumbnail">
                    <h2 ng-bind-html="b.title"></h2>
                    <p>{{b.name}}</p>
                    <ion-option-button class="button-energized" ng-click="share($index)">Share</ion-option-button>
                </ion-item>
            </ion-list>
            <ion-infinite-scroll on-infinite="loadMore()"></ion-infinite-scroll>
        </ion-content>
      </ion-pane>
  </body>
</html>
